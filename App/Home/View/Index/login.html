<!doctype html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>用户登录</title>

<script src="__PUBLIC__/bower/jquery/dist/jquery.min.js"></script>
<script src="__PUBLIC__/bower/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Style CSS -->
<link type="text/css" href="__PUBLIC__/bower/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2">
            <div class="jumbotron">
              <p>欢迎进入考试系统</p> 
              <p>请登录账号</p> 
            </div>
        <div >
        <form  method="post" class="loginform">
            <div class="form-group">
                <label for="user_login">账号</label>
                <input type="text" class="form-control" name="username" id="user_login" placeholder="账号" />
            </div>
            <div class="form-group">
                <label for="user_pass">密码</label>
                <input type="password" class="form-control"  name="password" id="user_pass"  placeholder="密码" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </form>
        </div>
    </div>
</div>
</body>
</html>
