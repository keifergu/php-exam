<!doctype html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>用户登录</title>

<link    rel="stylesheet" href="__PUBLIC__/static/css/bootstrap.min.css">
<script src ="__PUBLIC__/static/js/home/jquery.min.js"></script>
<script src ="__PUBLIC__/static/js/home/bootstrap.min.js"></script>

</head>
 
<body>
    <div class="container">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div class="jumbotron">
              <p>欢迎进入考试系统</p> 
              <p>请登录账号</p> 
            </div>
        <div >
        <form  method="post" class="loginform">
            <div class="form-group">
                <label for="user_login">账号</label>
                <input type="text" class="form-control" name="username" id="user_login" placeholder="账号" />
            </div>
            <div class="form-group">
                <label for="user_pass">密码</label>
                <input type="password" class="form-control"  name="password" id="user_pass"  placeholder="密码" />
            </div>
            <div class="alert alert-warning" role="alert" style="display: <{$error}>;">用户名或密码错误</div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </form>
        </div>
    </div>
</div>
</body>
</html>
